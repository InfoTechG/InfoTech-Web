<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoTech Student ID Card</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1087/1087815.png" type="image/png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #007BFF, #00C6FF, #6A11CB, #00C6FF);
      background-size: 400% 400%;
      animation: bg-animation 15s ease infinite;
      color: white;
    }

    @keyframes bg-animation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      max-width: 100%;
      border: none;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      animation: fadeIn 1s ease-in-out;
    }

    .loader .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    .loader p {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      animation: pulse 2s infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.6;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95) translate(-50%, -50%);
      }

      to {
        opacity: 1;
        transform: scale(1) translate(-50%, -50%);
      }
    }

    /* Responsive Fixes */
    @media (max-width: 768px) {
      .loader .spinner {
        width: 50px;
        height: 50px;
      }

      .loader p {
        font-size: 0.9rem;
      }

      .iframe-container {
        height: 100vh;
        padding: 5px;
      }
    }

    @media (max-width: 480px) {
      .loader .spinner {
        width: 40px;
        height: 40px;
      }

      .loader p {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="iframe-container">
    <div class="loader" id="loader">
      <div class="spinner"></div>
      <p>Loading ID Card...</p>
    </div>
    <iframe
      src="https://script.google.com/macros/s/AKfycbx7jNfghV3j15h8y8p6_Dd5AaSZU4sraBgkjnet2OHbS_1doDne1VqWspFWv2CTlx2tQQ/exec"
      title="InfoTech Student ID Card Web App" onload="iframeLoaded()" allowfullscreen>
    </iframe>
  </div>

  <script>
    function iframeLoaded() {
      document.getElementById('loader').style.display = 'none';
      document.querySelector('iframe').style.opacity = '1';
    }
  </script>
</body>

</html>
